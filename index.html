<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Dante | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/style1440.css" media="screen and (min-width:1440px)">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="card">
      <header>
        <div class="image"></div>
        <img src="./images/image-header-mobile.jpg" alt="reunion" class="image-profile">

      </header>

      <div>
        <div class="titulo">
          <h1>Get <span class="palabra">insights</span> that help your business grow</h1>
        </div>
        <div class="parrafo">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue,ustomer experience,and overall efficiency 
          </p>
        </div>
        <div class="stat">
          <div>
            <h3>10K+</h3>
            <span>COMPANIES</span>
          </div>
          <div>
            <h3>314</h3>
            <span>TEMPLANTES</span>
          </div>
          <div>
            <h3>12M+</h3>
            <span>QUERIES</span>
          </div>
        </div>

      </div>


       
      </article>
  </body>
</html>
